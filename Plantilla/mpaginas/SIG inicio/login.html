  <body class="hold-transition login-page">
    <div class="login-box">

        <a href=""> <strong>SIG</strong></a>

        <form id="form" action="CodigoLimpio.html" method="post" name="formulario"  >

          </div>
          <div class="form-group has-feedback">
            <input type="password" value="contraseña" size="20" maxlength="20" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              
            </div>
            <div class="col-xs-4">
              <button type="submit"  id="submit" value="Enviar"  onclick="valida()" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div>
          </div>
        </form>

        

        <a href="contraseña.html">¿Olvidaste tu contraseña?</a><br>

      </div>
    </div>

    <!-- iCheck -->

    <script type="text/javascript">
    
    function valida(){
    
      var email=document.getElementById("email").value;
      var contraseña=document.getElementById("contraseña").value;
    
      if(email==0){
    	alert("Ingresa tu email");
    	document.getElementById("email").focus();
    	e.preventDefault();
    	return false;
    	
      };
    
      if (contraseña==0){
    	alert("Ingresa tu contraseña");
    	document.getElementById("contraseña").focus();
    	return false;
    	
      };
    }
      
    </script>
